<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="main_header" id="header_block">
        <h1 class="app_title">To Do App</h1>
    </header>
    <div class="filter_box">
        
        <div class="shape_designer" id="search_filter"> 
             
            <form action="" id="form">
                <input type="search" name="" id="input-list_field" value="">
                <input type="submit" value="ADD TO LIST" id="submit_btn"> 
            </form>
               
        </div>
        
    </div>


    <div class="main">
        <div class="list_box">
            <ul id="list">
                <li class="list_item">Go to school  <button class="delete_btn">Remove</button></li>
                <li class="list_item">Do Laundry  <button class="delete_btn">Remove</button></li>
                <li class="list_item">Cook Dinner  <button class="delete_btn">Remove</button></li>
            </ul>
        </div>
    </div>
    <footer>
        <p id="copyright__info"></p>
    </footer>
<script src="./js/gsap.min.js"></script>
<script src="./js/main.js"></script>    
</body>
</html>
